{% extends "layout/base.html" %}


{% block content %}
<h1 class="mt-4">Student</h1>
    <form method="post">
         {% csrf_token %}
        <div class="form-row">
            <div class="form-group col-md-5">
              <label for="inputdatepicker">วันที่</label>
                <div class="input-group date" data-provide="datepicker" id='datetimepicker1'>
                    <input id="inputdatepicker" name="teach_time" value="{{teach_time}}" type="text" class="form-control" placeholder="">
                    <div class="input-group-addon">
                        <span class="glyphicon glyphicon-th"></span>
                    </div>
                </div>

            </div>
            <div class="form-group col-md-2">
              <label for="inputTime">คาบที่</label>
              <input type="text" class="form-control" id="inputTime"  name="time"  value="{{time}}"  placeholder="">
            </div>
            <div class="form-group col-md-5">
              <label for="inputSubject">วิชา</label>
                <select  id="inputSubject" name="subject"  class="form-control">
                    <option>Choose...</option>
                      {% for t in subjects %}
                         <option value="{{t.id}}" {%if t.id|slugify  == subject%} selected {% endif %}>{{t.name}} </option>
                      {% endfor %}
                </select>

            </div>
      </div>
      <div class="form-group">
        <label for="inputTeacher">ครูผู้สอน</label>
          <select  id="inputTeacher" name="teacher"  class="form-control">
            <option >Choose...</option>
              {% for t in teachers %}
                 <option value="{{t.id}}" {%if t.id|slugify  == teacher%} selected {% endif %}>{{t.name}}</option>
              {% endfor %}
          </select>

      </div>
      <div class="form-group">
        <label for="inputRoom">ชั้นเรียน</label>
          <select  id="inputRoom" name="room"  class="form-control">
                    <option>Choose...</option>
                      {% for t in rooms %}
                         <option value="{{t.id}}" {%if t.id|slugify  == room%} selected {% endif %}>{{t.name}}</option>
                      {% endfor %}
                </select>

      </div>

  <button type="submit" class="btn btn-primary">แสดง</button>
</form>
{% endblock %}


{% block script_body %}
<script type="text/javascript">
    $(function () {
        $('#datetimepicker1').datepicker({
            format: "dd/mm/yyyy",
            language: 'th',

        });

    });
</script>


{% endblock %}
