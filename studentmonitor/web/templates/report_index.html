{% extends "layout/base.html" %}


{% block content %}
<h1 class="mt-4">รายงาน</h1>
<form method="post">
         {% csrf_token %}
        <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputstartdate">วันที่</label>
                <div class="input-group date" data-provide="datepicker" id='startdatepicker'>
                    <input id="inputstartdate" name="start_teach_time" value="{{start_teach_time}}" type="text" class="form-control" placeholder="">
                    <div class="input-group-addon">
                        <span class="glyphicon glyphicon-th"></span>
                    </div>
                </div>

            </div>

            <div class="form-group col-md-6">
              <label for="inputstopdate">วันที่</label>
                <div class="input-group date" data-provide="datepicker" id='stopdatepicker'>
                    <input id="inputstopdate" name="stop_teach_time" value="{{stop_teach_time}}" type="text" class="form-control" placeholder="">
                    <div class="input-group-addon">
                        <span class="glyphicon glyphicon-th"></span>
                    </div>
                </div>

            </div>
      </div>

         <div class="form-group">

         <a href="{% url 'webs:report_index' %}" class="btn btn-danger">Reset</a>
            <button type="submit" class="btn btn-primary">แสดง</button>
         </div>
</form>

<canvas id="myChart" width="400" height="400"></canvas>
{% endblock %}


{% block script_body %}
<script type="text/javascript">
    $(function () {
        $('#startdatepicker').datepicker({
            format: "dd/mm/yyyy",
            language: 'th',

        });
        $('#stopdatepicker').datepicker({
            format: "dd/mm/yyyy",
            language: 'th',

        });

    });


    var ctx = document.getElementById("myChart").getContext('2d');
var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ["male", "fremale" ],
        datasets: [{
            label: '# of Votes',
            data: [0,0 ],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)'

            ],
            borderColor: [
                'rgba(255,99,132,1)',
                'rgba(54, 162, 235, 1)'

            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero:true
                }
            }]
        }
    }
});
</script>

{% endblock %}
